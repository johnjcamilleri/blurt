<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>blurt</title>
    <link rel="icon" href="blurt-icon.svg" sizes="any" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .cursor-pointer {
            cursor: pointer;
        }
        nav {
            opacity: 50%;
            transition: opacity 1000ms ease-out;
        }
        nav:hover {
            opacity: 100%;
            transition: opacity 50ms ease-in;
        }
        .transition {
            transition-duration: 250ms;
        }
        @media (min-width: 576px) {
            .position-sm-relative {
                position: relative!important;
            }
        }
        .bg-opacity-10 {
            --bs-bg-opacity: 0.1;
        }
        .bg-opacity-20 {
            --bs-bg-opacity: 0.2;
        }
        .bg-opacity-30 {
            --bs-bg-opacity: 0.3;
        }
        .bg-opacity-40 {
            --bs-bg-opacity: 0.4;
        }
        .bg-opacity-60 {
            --bs-bg-opacity: 0.6;
        }
        .bg-opacity-70 {
            --bs-bg-opacity: 0.7;
        }
        .bg-opacity-80 {
            --bs-bg-opacity: 0.8;
        }
        .bg-opacity-90 {
            --bs-bg-opacity: 0.9;
        }
    </style>
</head>
<body class="container mt-1 bg-black" x-data>
    <nav class="navbar navbar-expand-sm" x-show="!$store.controls.isZenMode">
        <div class="container-fluid">
            <ul class="navbar-nav mx-auto align-items-center gap-1 gap-sm-3">
                <!-- QR code button -->
                <li class="nav-item start-0 position-absolute position-sm-relative">
                    <button
                        type="button"
                        @click="$store.controls.isQRCodeShown = true"
                        class="btn btn-dark"
                        title="show QR code"
                        style="font-size: x-large;"
                    >
                        <i class="bi-qr-code-scan"></i>
                    </button>
                </li>

                <!-- URL -->
                <li class="nav-item d-none d-lg-block">
                    <span
                        class="font-monospace text-secondary-emphasis"
                        style="overflow-wrap: anywhere;"
                        x-text="$store.controls.studentUrl"
                    ></span>
                </li>

                <!-- Response counts -->
                <li class="navbar-text text-secondary text-nowrap collapse navbar-collapse">
                    <span x-text="$store.responses.nonEmpty" aria-label="non-empty response count"></span>
                    /
                    <span x-text="$store.responses.total" aria-label="total response count"></span>
                </li>

                <!-- Response display controls -->
                <li class="nav-item">
                    <div class="btn-group" aria-label="response display controls">
                        <button
                            type="button"
                            class="btn btn-dark"
                            @click="$store.controls.areResponsesShown = !$store.controls.areResponsesShown"
                            :title="$store.controls.areResponsesShown ? 'hide' : 'show'"
                        >
                            <span x-show="$store.controls.areResponsesShown">
                                <i class="bi-eye-slash me-xxl-1"></i>
                                <span class="d-none d-xxl-inline">hide</span>
                            </span>
                            <span x-show="!$store.controls.areResponsesShown">
                                <i class="bi-eye me-xxl-1"></i>
                                <span class="d-none d-xxl-inline">show</span>
                            </span>
                        </button>
                        <button
                            type="button"
                            class="btn btn-dark"
                            @click="$store.controls.areCountsShown = !$store.controls.areCountsShown"
                            :title="$store.controls.areCountsShown ? 'no counts' : 'counts'"
                        >
                            <span>
                                <span x-show="$store.controls.areCountsShown">
                                    <i class="bi-slash-lg me-xxl-1"></i>
                                    <span class="d-none d-xxl-inline">no counts</span>
                                </span>
                                <span x-show="!$store.controls.areCountsShown">
                                    <i class="bi-percent me-xxl-1"></i>
                                    <span class="d-none d-xxl-inline">counts</span>
                                </span>
                            </span>
                        </button>
                        <button
                            type="button"
                            class="btn btn-dark"
                            @click="$store.controls.pauseUpdates()"
                            x-show="!$store.controls.areUpdatesPaused"
                            title="pause"
                        >
                            <i class="bi-pause me-xxl-1"></i>
                            <span class="d-none d-xxl-inline">pause</span>
                        </button>
                        <button
                            type="button"
                            class="btn btn-dark"
                            @click="$store.controls.resumeUpdates()"
                            x-show="$store.controls.areUpdatesPaused"
                            title="resume"
                        >
                            <i class="bi-play me-xxl-1"></i>
                            <span class="d-none d-xxl-inline">resume</span>
                        </button>
                        <button
                            type="button"
                            class="btn btn-dark"
                            @click="$store.responses.clear()"
                            title="clear"
                        >
                            <i class="bi-trash me-xxl-1"></i>
                            <span class="d-none d-xxl-inline">clear</span>
                        </button>
                        <button
                            type="button"
                            class="btn btn-dark"
                            @click="$store.responses.pick()"
                            title="pick"
                        >
                            <i class="bi-lightbulb me-xxl-1"></i>
                            <span class="d-none d-xxl-inline">pick</span>
                        </button>
                        <!--button
                            type="button"
                            class="btn btn-dark"
                            @click="$store.responses.unpick()"
                            title="unpick"
                        >
                            <i class="bi-lightbulb-off me-xxl-1"></i>
                            <span class="d-none d-xxl-inline">unpick</span>
                        </button-->
                    </div>
                </li>

                <!-- Response mode controls -->
                <li class="nav-item">
                    <div class="btn-group" aria-label="response mode controls">
                        <button
                            type="button"
                            class="btn btn-dark"
                            :class="$store.controls.mode === 'off' ? 'active' : ''"
                            @click="$store.controls.setMode('off')"
                            title="set mode: off"
                        >
                            <i class="bi-power me-xl-1"></i>
                            <span class="d-none d-xl-inline">off</span>
                        </button>
                        <button
                            type="button"
                            class="btn btn-dark"
                            :class="$store.controls.mode === 'text' ? 'active' : ''"
                            @click="$store.controls.setMode('text')"
                            title="set mode: text"
                        >
                            <i class="bi-cursor-text me-xl-1"></i>
                            <span class="d-none d-xl-inline">text</span>
                        </button>
                        <button
                            type="button"
                            class="btn btn-dark"
                            :class="$store.controls.mode === 'number' ? 'active' : ''"
                            @click="$store.controls.setMode('number')"
                            title="set mode: number"
                        >
                            <i class="bi-123 me-xl-1"></i>
                            <span class="d-none d-xl-inline">number</span>
                        </button>
                        <button
                            type="button"
                            class="btn btn-dark"
                            :class="$store.controls.mode === 'yes-no-maybe' ? 'active' : ''"
                            @click="$store.controls.setMode('yes-no-maybe')"
                            title="set mode: yes/no/maybe"
                        >
                            <i class="bi-hand-thumbs-up me-xl-1"></i>
                            <span class="d-none d-xl-inline">yes/no</span>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div
        class="cursor-pointer text-center font-monospace position-fixed bottom-0 end-0 bg-black bg-opacity-75 w-100 h-100 pt-3 z-1"
        x-show="$store.controls.isQRCodeShown"
        @click="$store.controls.isQRCodeShown = false"
        aria-label="QR code (big)"
        title="click to close"
    >
        <p x-text="$store.controls.studentUrl" class="fs-1 px-3" style="overflow-wrap: anywhere;"></p>
        <canvas id="qrcodeBig"></canvas>
    </div>
    <div
        class="mt-4 d-flex flex-wrap align-items-center align-content-center justify-content-center"
        :style="$store.responses.containerStyle"
        x-show.important="$store.controls.areResponsesShown"
    >
        <template x-for="rc in $store.responses.counts" :key="rc.key">
            <div
                class="cursor-pointer user-select-none"
                :class="$store.responses.getBadgeClass(rc)"
                :style="$store.responses.getBadgeStyle(rc)"
                :data-count="rc.count"
                @click="$store.responses.pick(rc.response)"
                title="Click to pick a participant with this response"
            >
                <div x-text="rc.response"></div>
                <div
                    class="opacity-25 mt-1"
                    style="font-size: initial;"
                    x-show="$store.controls.areCountsShown"
                >
                    <span x-text="rc.count"></span>/<span x-text="$store.responses.nonEmpty"></span>
                    &middot;
                    <span x-text="Math.round(100 * rc.count / $store.responses.nonEmpty)"></span>%
                </div>
            </div>
        </template>
    </div>
    <script type="module" src="dist/teacher.js"></script>
    <script type="module" src="dist/messages.js"></script>
</body>
</html>
