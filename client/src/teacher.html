<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>blurt</title>
    <link rel="icon" href="blurt-icon.svg" sizes="any" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .cursor-pointer {
            cursor: pointer;
        }
        nav {
            opacity: 50%;
            transition: opacity 0.5s ease-out;
        }
        nav:hover {
            opacity: 100%;
            transition: opacity 0.05s ease-in;
        }
    </style>
</head>
<body class="container mt-1 bg-black" x-data="state">
    <nav class="navbar navbar-expand"><!-- never collapse -->
        <div class="container-fluid">
            <div class="d-flex align-items-center gap-3">
                <button
                    type="button"
                    @click="showQRCode = true"
                    class="btn btn-dark"
                    title="show QR code"
                    style="font-size: x-large;"
                >
                    <i class="bi-qr-code-scan"></i>
                </button>
                <span class="d-none d-md-block font-monospace text-secondary-emphasis" x-text="studentUrl"></span>
            </div>
            <ul class="navbar-nav ms-auto align-items-center gap-1 gap-sm-3">
                <li class="navbar-text text-secondary text-nowrap ms-2">
                    <span x-text="nonEmptyResponses" aria-label="non-empty response count"></span>
                    /
                    <span x-text="totalResponses" aria-label="total response count"></span>
                </li>
                <li class="nav-item">
                    <div class="btn-group" aria-label="response display controls">
                        <button
                            type="button"
                            class="btn btn-dark"
                            @click="showResponses = !showResponses"
                        >
                            <span x-show="showResponses">
                                <i class="bi-eye-slash me-1"></i>
                                <span class="d-none d-md-inline">hide</span>
                            </span>
                            <span x-show="!showResponses">
                                <i class="bi-eye me-1"></i>
                                <span class="d-none d-md-inline">show</span>
                            </span>
                        </button>
                        <button
                            type="button"
                            class="btn btn-dark"
                            @click="clearResponses"
                        >
                            <i class="bi-trash me-1"></i>
                            <span class="d-none d-md-inline">clear</span>
                        </button>
                    </div>
                </li>
                <li class="nav-item">
                    <div class="btn-group" aria-label="response mode controls">
                        <button
                            type="button"
                            class="btn btn-dark"
                            :class="mode === 'off' ? 'active' : ''"
                            @click="setMode('off')"
                        >
                            <i class="bi-lightbulb-off me-1"></i>
                            <span class="d-none d-md-inline">off</span>
                        </button>
                        <button
                            type="button"
                            class="btn btn-dark"
                            :class="mode === 'text' ? 'active' : ''"
                            @click="setMode('text')"
                        >
                            <i class="bi-cursor-text me-1"></i>
                            <span class="d-none d-md-inline">text</span>
                        </button>
                        <button
                            type="button"
                            class="btn btn-dark"
                            :class="mode === 'yes-no-maybe' ? 'active' : ''"
                            @click="setMode('yes-no-maybe')"
                        >
                            <i class="bi-hand-thumbs-up me-1"></i>
                            <span class="d-none d-md-inline">yes/no</span>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div
        class="cursor-pointer text-center font-monospace position-fixed bottom-0 end-0 bg-black bg-opacity-75 w-100 h-100 pt-3 z-1"
        x-show="showQRCode"
        @click="showQRCode = false"
        aria-label="QR code (big)"
        title="click to close"
    >
        <canvas id="qrcodeBig"></canvas>
        <p x-text="studentUrl" class="m-0 fs-1" style="overflow-wrap: anywhere;"></p>
    </div>
    <div class="mt-4 d-flex flex-wrap align-items-center justify-content-center" :style="containerStyle" x-show.important="showResponses">
        <template x-for="rc in responseCounts" :key="rc.response">
            <span
                x-text="rc.response"
                :class="getBadgeClass(rc)"
                :style="getBadgeStyle(rc)"
                :data-count="rc.count"
            ></span>
        </template>
    </div>
    <script type="module" src="dist/teacher.js"></script>
    <script type="module" src="dist/messages.js"></script>
</body>
</html>
