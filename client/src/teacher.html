<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>blurt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cursor-pointer {
            cursor: pointer;
        }
    </style>
    <link rel="icon" href="icon.svg" sizes="any" type="image/svg+xml">
</head>
<body class="container mt-1 bg-black" x-data="state">
    <nav class="navbar navbar-expand"><!-- never collapse -->
        <div class="container-fluid">
            <ul class="navbar-nav ms-auto align-items-center gap-1 gap-sm-3">
                <li class="navbar-text text-secondary text-nowrap">
                    <span x-text="nonEmptyResponses" aria-label="non-empty response count"></span>
                    /
                    <span x-text="totalResponses" aria-label="total response count"></span>
                </li>
                <li class="nav-item">
                    <button
                        type="button"
                        class="btn btn-dark"
                        @click="showResponses = !showResponses"
                    >
                        <span x-show="showResponses">hide</span>
                        <span x-show="!showResponses">show</span>
                    </button>
                </li>
                <li class="nav-item">
                    <button
                        type="button"
                        class="btn btn-dark"
                        @click="clearResponses"
                    >clear</button>
                </li>
                <li class="nav-item">
                    <div class="btn-group">
                        <button type="button" class="btn btn-dark" :class="mode === 'off' ? 'active' : ''" @click="setMode('off')">off</button>
                        <button type="button" class="btn btn-dark" :class="mode === 'text' ? 'active' : ''" @click="setMode('text')">text</button>
                        <button type="button" class="btn btn-dark" :class="mode === 'yes-no-maybe' ? 'active' : ''" @click="setMode('yes-no-maybe')">yes/no</button>
                    </div>
                </li>
                <li>
                    <div
                        class="cursor-pointer"
                        x-show="!showQRCode"
                        @click="showQRCode = true"
                        aria-label="QR code (small)"
                        title="click to enlarge"
                    >
                        <canvas id="qrcodeSmall" class="d-none d-sm-block"></canvas>
                        <span class="d-block d-sm-none ms-3">QR</span>
                    </div>
                    <div
                        class="cursor-pointer text-center font-monospace text-dark position-fixed bottom-0 end-0 bg-white w-100 h-100"
                        x-show="showQRCode"
                        @click="showQRCode = false"
                        aria-label="QR code (big)"
                        title="click to close"
                    >
                        <canvas id="qrcodeBig"></canvas>
                        <p id="qrcodeText" class="m-0 fs-1" style="overflow-wrap: anywhere;"></p>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="mt-4 d-flex flex-wrap align-items-center justify-content-center" :style="containerStyle" x-show.important="showResponses">
        <template x-for="rc in responseCounts" :key="rc.response">
            <span
                x-text="rc.response"
                :class="getBadgeClass(rc)"
                :style="getBadgeStyle(rc)"
                :data-count="rc.count"
            ></span>
        </template>
    </div>
    <script type="module" src="dist/teacher.js"></script>
    <script type="module" src="dist/messages.js"></script>
</body>
</html>
