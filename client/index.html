<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>blurt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="icon.svg" sizes="any" type="image/svg+xml">
</head>
<body class="container">
    <div class="d-flex flex-column justify-content-center vh-100">
        <div x-data="state" class="mb-3">
            <div class="input-group" x-show="mode == 'free-text'">
                <input
                    type="text"
                    spellcheck="false"
                    class="form-control fs-1 px-5 py-4 border-secondary-subtle border-end-0"
                    placeholder=""
                    x-model="response"
                />
                <button
                    type="button"
                    class="btn border-secondary-subtle border-start-0 px-4"
                    @click="response = ''"
                >âœ–</button>
            </div>
            <div class="input-group" x-show="mode == 'code'">
                <textarea
                    spellcheck="false"
                    class="form-control fs-3 px-4 py-4 border-secondary-subtle font-monospace text-secondary-emphasis"
                    placeholder=""
                    x-model="response"
                    rows="3"
                ></textarea>
            </div>
            <div x-show="mode == 'yes-no-maybe'">
                <button
                    class="btn me-1"
                    :class="response == 'yes' ? 'btn-success' : 'btn-outline-success'"
                    @click="response = 'yes'">yes</button>
                <button
                    class="btn me-1"
                    :class="response == 'maybe' ? 'btn-warning' : 'btn-outline-warning'"
                    @click="response = 'maybe'">maybe</button>
                <button
                    class="btn me-1"
                    :class="response == 'no' ? 'btn-danger' : 'btn-outline-danger'"
                    @click="response = 'no'">no</button>
            </div>
        </div>
    </div>

    <script type="module" src="dist/index.js"></script>
</body>
</html>
