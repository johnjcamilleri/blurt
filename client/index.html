<!DOCTYPE html>
<html>
<head>
    <title>Audience Response System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body class="container mt-5">
    <h1 class="mb-4">
        blurt
        <img src="icon2.svg" alt="Icon" style="width: 50px; height: 50px;">
    </h1>
    <div class="mb-3">
        <input type="text" id="responseInput" class="form-control" placeholder="Type your response here..." />
    </div>
    <div id="responses" class="mt-4"></div>

    <script>
        const socket = io(window.location.origin);

        const responseInput = document.getElementById('responseInput');

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        const sendResponse = debounce((response) => {
            socket.emit('response', response);
        }, 200);

        responseInput.addEventListener('input', () => {
            const response = responseInput.value;
            sendResponse(response);
        });
    </script>
</body>
</html>
