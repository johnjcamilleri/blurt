<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>blurt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="icon.svg" sizes="any" type="image/svg+xml">
</head>
<body class="container">
    <div class="d-flex flex-column justify-content-center align-items-center vh-100">
        <span class="text-body-tertiary display-3 fw-medium mb-4">
            <img src="icon.svg" alt="blurt logo" style="height: 1em;">
            blurt
        </span>
        <div class="row g-3">
            <div class="col-12 col-sm-auto text-center">
                <a
                    href="/new"
                    class="btn btn-lg btn-outline-secondary"
                >
                    Create room
                </a>
            </div>
            <div class="col-12 col-sm">
                <div class="input-group input-group-lg justify-content-center">
                    <input
                        type="text"
                        class="form-control"
                        style="max-width: 8em"
                        placeholder="room name"
                        aria-label="room name"
                        onkeydown="if (event.key === 'Enter') this.nextElementSibling.click()"
                    >
                    <button
                        type="button"
                        class="btn btn-outline-secondary"
                        onclick="window.location.href = '/join/' + this.previousElementSibling.value"
                    >
                        Join
                    </button>
                </div>
            </div>
        </div>
        <a href="https://github.com/johnjcamilleri/blurt" target="_blank" class="position-absolute bottom-0 end-0">
            <img src="github-mark-white.svg" alt="GitHub logo" style="height: 2em;">
        </a>
    </div>
    <script type="module" src="dist/messages.js"></script>
</body>
</html>
