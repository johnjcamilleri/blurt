<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>blurt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="icon.svg" sizes="any" type="image/svg+xml">
</head>
<body class="container">
    <div class="d-flex flex-column justify-content-center align-items-center vh-100">
        <span class="text-body-tertiary display-3 fw-medium mb-4">
            <img src="icon.svg" alt="blurt logo" style="height: 1em;">
            blurt
        </span>
        <div class="row g-3">
            <div class="col-12 col-md-auto">
                <a
                    href="/new"
                    class="btn btn-outline-secondary w-100"
                >
                    Create room
                </a>
            </div>
            <div class="col-12 col-md">
                <div class="input-group">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="room name"
                        aria-label="room name"
                    >
                    <button
                        type="button"
                        class="btn btn-outline-secondary"
                        onclick="window.location.href = '/join/' + document.querySelector('input').value"
                    >
                        Join
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="dist/messages.js"></script>
</body>
</html>
