<!DOCTYPE html>
<html>
<head>
    <title>Audience Response System</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Audience Response System</h1>
    <input type="text" id="responseInput" placeholder="Type your response here..." />

    <script>
        const socket = io(window.location.origin);

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('updateResponses', (responses) => {
            console.log('Updated responses:', responses);
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });

        const responseInput = document.getElementById('responseInput');

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        const sendResponse = debounce((response) => {
            socket.emit('response', response);
        }, 200);

        responseInput.addEventListener('input', () => {
            const response = responseInput.value;
            sendResponse(response);
        });
    </script>
</body>
</html>
