<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>blurt</title>
    <link rel="icon" href="blurt-icon.svg" sizes="any" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <div class="d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="mb-4 d-flex align-items-center gap-3">
            <img src="blurt-icon.svg" alt="blurt logo" class="display-3" style="height: 1.5em;">
            <div>
                <h1 class="display-3 fw-medium mb-0 lh-1">
                    blurt
                </h1>
                <h4 class="text-body-tertiary fw-light lh-1 mb-0">
                    a minimal audience response tool
                </h4>
            </div>
        </div>
        <div class="row g-3">
            <div class="col-12 col-sm-auto text-center">
                <a
                    href="/new"
                    class="btn btn-lg btn-outline-secondary"
                >
                    Create room
                </a>
            </div>
            <div class="col-12 col-sm">
                <div class="input-group input-group-lg justify-content-center">
                    <input
                        type="text"
                        class="form-control"
                        style="max-width: 8em"
                        placeholder="room name"
                        aria-label="room name"
                        onkeydown="if (event.key === 'Enter') this.nextElementSibling.click()"
                        required
                    >
                    <button
                        type="button"
                        class="btn btn-outline-secondary"
                        onclick="if (this.previousElementSibling.value) window.location.href = '/join/' + this.previousElementSibling.value"
                    >
                        Join
                    </button>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <a href="https://github.com/johnjcamilleri/blurt/blob/main/README.md#usage"
                class="text-body-tertiary"
                target="_blank"
            >
                usage guide
            </a>
        </div>
        <a
            href="https://github.com/johnjcamilleri/blurt"
            target="_blank"
            class="d-none d-sm-flex align-items-center gap-2 m-4 position-absolute top-0 end-0 text-decoration-none text-secondary"
            title="GitHub repository"
        >
            <span id="version"></span>
            <img src="github-mark-white.svg" alt="GitHub logo" style="height: 2em;">
        </a>
    </div>
    <script type="module" src="dist/index.js"></script>
    <script type="module" src="dist/messages.js"></script>
</body>
</html>
