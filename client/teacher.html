<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>blurt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cursor-pointer {
            cursor: pointer;
        }
    </style>
    <link rel="icon" href="icon.svg" sizes="any" type="image/svg+xml">
</head>
<body class="container mt-5" x-data="{ showResponses: true, showQRCode: false }">
    <nav class="navbar navbar-expand-sm" x-data="state">
        <div class="container-fluid">
            <span class="navbar-brand text-body-tertiary fs-2 fw-medium">
                <img src="icon.svg" alt="blurt logo" style="width: 50px; height: 50px;">
                blurt (teacher)
            </span>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center gap-2">
                    <li class="navbar-text me-2">
                        <span x-text="nonEmptyResponses"></span>
                        /
                        <span x-text="totalResponses"></span>
                    </li>
                    <li class="nav-item">
                        <button
                            type="button"
                            class="btn btn-outline-secondary border-dark-subtle"
                            @click="showResponses = !showResponses"
                        >
                            <span x-show="showResponses">hide</span>
                            <span x-show="!showResponses">show</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button
                            type="button"
                            class="btn btn-outline-secondary border-dark-subtle"
                            @click="clearResponses"
                        >clear</button>
                    </li>
                    <li>
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary border-dark-subtle dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                question mode
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" @click="setMode('programming')">programing</a></li>
                                <li><a class="dropdown-item" href="#" @click="setMode('yes-no-maybe')">yes,no and maybe</a></li>
                                <li><a class="dropdown-item" href="#" @click="setMode('free-text')">free text</a></li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <div
                            class="cursor-pointer"
                            x-show="!showQRCode"
                            @click="showQRCode = true"
                        >
                            <canvas id="qrcodeSmall"></canvas>
                        </div>
                        <div
                            class="cursor-pointer text-center font-monospace text-dark position-fixed bottom-0 end-0 bg-white w-100 h-100"
                            x-show="showQRCode"
                            @click="showQRCode = false"
                        >
                            <canvas id="qrcodeBig"></canvas>
                            <p class="m-0 fs-1" x-text="window.location.origin"></p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="responses" class="mt-4" x-show="showResponses"></div>
    <script type="module" src="dist/teacher.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
