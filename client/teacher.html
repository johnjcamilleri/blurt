<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>blurt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body class="container mt-5">
    <h1 class="mb-4">
        <img src="icon.svg" style="width: 50px; height: 50px;">
        blurt (teacher)
    </h1>
    
    <div id="responses" class="mt-4"></div>
    
    <canvas id="qrcode" class="mb-2"></canvas>
    <p id="qrcodeValue"></p>

    <script>
        const socket = io(window.location.origin);

        socket.on('connect', () => {
            socket.emit('getResponses');
        });

        socket.on('updateResponses', (responses) => {
            const responsesDiv = document.getElementById('responses');
            responsesDiv.innerHTML = '';
            for (const [clientId, response] of Object.entries(responses)) {
                const responseElement = document.createElement('div');
                responseElement.className = 'alert alert-secondary';
                responseElement.textContent = `${response}`;
                responsesDiv.appendChild(responseElement);
            }
        });

        // Generate QR code for student view URL
        const studentViewUrl = `${window.location.origin}/`;
        const qrcodeCanvas = document.getElementById('qrcode');
        const qrOptions = { "color": {"dark": "#fff", "light":"#0000" }};
        QRCode.toCanvas(qrcodeCanvas, studentViewUrl, qrOptions, (error) => {
            if (error) console.error(error);
        });

        // Display the value of the QR code
        const qrcodeValue = document.getElementById('qrcodeValue');
        qrcodeValue.textContent = studentViewUrl;
    </script>
</body>
</html>
