<!DOCTYPE html>
<html>
<head>
    <title>Audience Response System - Teacher View</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
    <h1>Audience Response System - Teacher View</h1>
    <div id="responses"></div>
    <h2>Student View QR Code</h2>
    <canvas id="qrcode"></canvas>
    <p id="qrcodeValue"></p>

    <script>
        const socket = io(window.location.origin);

        socket.on('connect', () => {
            console.log('Connected to server');
            socket.emit('getResponses');
        });

        socket.on('updateResponses', (responses) => {
            console.log('Updated responses:', responses);
            const responsesDiv = document.getElementById('responses');
            responsesDiv.innerHTML = '';
            for (const [clientId, response] of Object.entries(responses)) {
                const responseElement = document.createElement('div');
                responseElement.textContent = `Client ${clientId}: ${response}`;
                responsesDiv.appendChild(responseElement);
            }
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });

        // Generate QR code for student view URL
        const studentViewUrl = `${window.location.origin}/`;
        const qrcodeCanvas = document.getElementById('qrcode');
        QRCode.toCanvas(qrcodeCanvas, studentViewUrl, (error) => {
            if (error) console.error(error);
            console.log('QR code generated:', studentViewUrl);
        });

        // Display the value of the QR code
        const qrcodeValue = document.getElementById('qrcodeValue');
        qrcodeValue.textContent = studentViewUrl;
    </script>
</body>
</html>
